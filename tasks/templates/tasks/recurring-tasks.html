{% extends 'home/base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<form action="{% url 'tasks:recurring' %}" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary" type="submit">Add</button>
</form>

<ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item">
        {{task}} - {{task.frequency}} - {{task.time_required}}
        <a class="btn btn-danger" href="{% url 'tasks:recurring-delete' pk=task.pk %}">
            <i class="bi bi-trash3"></i>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock body %}
