{% extends 'home/base.html' %}
{% load crispy_forms_tags %}

<!-- Tasks home template -->

{% block navigation %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'tasks:home' %}">Tasks</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sub-navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="sub-navbar">
            <ul class="navbar-nav">
                <a class="nav-link" href="{% url 'tasks:recurring' %}">Recurring</a>
            </ul>

        </div>
    </div>
</nav>
{% endblock navigation %}

{% block body %}
<form action="{% url 'tasks:home' %}" method="post">
    {% csrf_token %}
    {{task_form|crispy}}
    <button class="btn btn-primary" type="submit">Add</button>
</form>
<ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item">
        {{task}}
        <a class="btn btn-danger" href="{% url 'tasks:delete' pk=task.pk %}"><i class="bi bi-trash3"></i></a>
    </li>
    {% endfor %}

</ul>

{% endblock body %}
